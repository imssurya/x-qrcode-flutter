name: x_qrcode
description: X-QRCode

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  barcode_scan: ^2.0.1
  flutter_auth0: 0.5.0
  flutter_dotenv: ^2.1.0
  flutter_secure_storage: 3.3.1+1
  flutter_sticky_header: ^0.4.2
  flutter_svg: ^0.17.3+1
  http: ^0.12.0+4
  signature: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - images/ic_company.svg
    - images/ic_disconnect.svg
    - images/ic_email.svg
    - images/ic_job.svg
    - images/ic_search.svg
    - images/logo_mark.svg
    - images/logo_pse.png
    - images/logo_xqrcode.svg
  fonts:
    - family: FuturaNext
      fonts:
        - asset: fonts/FuturaNext-Book.ttf
